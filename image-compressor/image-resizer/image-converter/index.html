<script>
function convert(){
 const i=new Image();
 i.src=URL.createObjectURL(img.files[0]);
 i.onload=()=>{
  const c=document.createElement("canvas");
  c.width=i.width;c.height=i.height;
  c.getContext("2d").drawImage(i,0,0);

 }
}
